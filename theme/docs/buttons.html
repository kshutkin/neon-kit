<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Variants</title>
    <link rel="stylesheet" href="output.css">
    <script src="theme-switcher.js" type="module"></script>
</head>
<body class="p-8">
    <theme-switcher style="display: none;"></theme-switcher>
    <main>
        <h1 class="mb-6">Button Variants</h1>

        <section class="mb-8">
            <h2 class="mb-4">Default Button</h2>
            <div class="flex items-center space-x-4 p-4 bg-gray-100 dark:bg-gray-900 rounded-lg">
                <button class="btn">Default</button>
                <button class="btn" disabled>Disabled</button>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="mb-4">Quiet Button</h2>
            <div class="flex items-center space-x-4 p-4 bg-gray-100 dark:bg-gray-900 rounded-lg">
                <button class="btn quiet">Quiet</button>
                <button class="btn quiet" disabled>Quiet Disabled</button>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="mb-4">Large Button</h2>
            <div class="flex items-center space-x-4 p-4 bg-gray-100 dark:bg-gray-900 rounded-lg">
                <button class="btn large">Large</button>
                <button class="btn large" disabled>Large Disabled</button>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="mb-4">CTA Button</h2>
            <div class="flex items-center space-x-4 p-4 bg-gray-100 dark:bg-gray-900 rounded-lg">
                <button class="btn cta">CTA</button>
                <button class="btn cta" disabled>CTA Disabled</button>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="mb-4">Button Group</h2>
            <div class="flex items-center p-4 bg-gray-100 dark:bg-gray-900 rounded-lg">
                <button class="btn left">Left</button>
                <button class="btn left right">Middle</button>
                <button class="btn right">Right</button>
            </div>
        </section>

    </main>
</body>
</html>
